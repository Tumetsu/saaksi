sudo: false
language: node_js
node_js:
- iojs
- '0.12'
- '0.10'
before_script:
- gem install sass --version "=3.4.18"
- gem install compass --version "=1.0.3"
- npm install -g bower grunt-cli
- bower install
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
  - GH_REF: github.com/tumetsu/saaksi.git
  - secure: 
notifications:
  email: false
  pushover:
    users:
      - secure: 
    api_key:
      - secure: 
